<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div
      class="alert alert-danger"
      *ngIf="form.controls['name'].invalid && form.controls['name'].dirty"
    >Nécessite au moins2 caractères</div>
  </div>

  <div class="form-group">
    <label for="totalCaHt">totalCaHt</label>
    <input type="number" class="form-control" id="totalCaHt" formControlName="totalCaHt">
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input type="number" class="form-control" id="tva" formControlName="tva">
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of states | keyvalue" [ngValue]="state.key" [selected]="">
        {{ state.value }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
