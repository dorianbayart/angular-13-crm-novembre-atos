<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.client }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.typePresta }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
</table>
